<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>Formularios con HTML</h1>
    <form action="">
        <label for="nombre">Nombre</label> <br/>
        <input type="text" name="nombre" id="nombre" value="Juan" required="true" /> <br/>
    
        <label for="apellido">Apellido</label> <br/>
        <input type="text" name="apellido" id="apellido" value="Perez" required="true" /> <br/>
        <input type="submit" value="Enviar"/>
        <!--Boton para enviar sin validacion-->
        <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validacion"/>
    </form>
</body>
</html>
