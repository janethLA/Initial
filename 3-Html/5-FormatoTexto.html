<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formato de textos</title>
</head>
<body>
    <p><b>Primer parrafo</b></p>
    <p><strong>Segundo parrafo</strong></p>
    <p><i>Tercer parrafo</i></p>
    <p><em>Cuarto parrafo</em></p>
    <p><small>Quinto parrafo</small></p>
    <p><mark>Sexto parrafo</mark></p>
    <p><del>Septimo parrafo</del></p>
    <p><ins>Octavo parrafo</ins></p>
    <p>Noveno parrafo H <sub>2</sub>O</p>
    <p>Decimo p <sup>a</sup>rrafo</p>

   
</body>
</html>
