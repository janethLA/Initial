<body>
    <h1>Formularios con metodo GET y POST</h1>
    <!--El metodo GET esta por defecto en el formulario-->
    <form >
    <!--El metodo POST no esta por defecto en el formulario
    <form method="POST" > -->
        <label for="nombre">Nombre</label> <br/>
        <input type="text" name="nombre" id="nombre" value="Juan" required="true" /> <br/>
    
        <label for="apellido">Apellido</label> <br/>
        <input type="text" name="apellido" id="apellido" value="Perez" required="true" /> <br/>
        
        <label for="password">Password</label> <br/>
        <input type="password" name="password" id="password"  required="true" /> <br/>
        
        <label for="email">Email</label> <br/>
        <input type="email" name="email" id="email"  required="true" /> <br/>
        
        <label for="edad">Edad</label> <br/>
        <input type="number" name="edad" id="edad"  required="true" step="any"/> <br/>
        
        <input type="submit" value="Enviar"/>
   </form>
</body>
