<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html</title>
</head>
<body>
    <!--Solo existe del h1 al h6(el cual aplica un salto de linea por defecto)-->
    <h1 style="color:blue; font-size:50px ; font-family: 'Courier New', Courier, monospace;">titulo 1</h1>
    <h2>titulo 2</h2>
    <h3>titulo 3</h3>
    <h4>titulo 4</h4>
    <h5>titulo 5</h5>
    <h6>titulo 6</h6>
    <h7>titulo 7</h7>
    <h8>titulo 8</h8>
    <!--hr para realizar una linea-->
    <hr>
     <!--br para el salto de linea-->
    <p>Primer parrafo <br/> Segunda linea</p>
    <hr>
    <p>Segundo parrafo </p>
    <br/>
    <pre>
        hola
        como
            estas?
    </pre>

</html>
